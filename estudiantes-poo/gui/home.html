<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Clasificación general</h1>
    <a href=""></a>
    <div class="table">
        <p class="table-header">Identificación</p>
        <p class="table-header">Nombre</p>
        <p class="table-header">Apellido</p>
        <p class="table-header">Materias tomadas</p>
        <p class="table-header">Creditos acumulados</p>
        <p class="table-header">Promedio</p>
        <p>123456789</p>
        <p>Santiago</p>
        <p>López</p>
        <p>3</p>
        <p>24</p>
        <p>3.45</p>
    </div>
    <div class="select">
        <fieldset id="orderby">
            <legend>Ordenar por:</legend>
            <div class="">
                <input type="radio" name="field" id="identificacion">
                <label for="identificacion">Identificación</label>
            </div>
            <div class="">
                <input type="radio" name="field" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="">
                <input type="radio" name="field" id="apellido">
                <label for="apellido">Apellido</label>
            </div>
            <div class="">
                <input type="radio" name="field" id="materias_tomadas">
                <label for="materias_tomadas">Materias tomadas</label>
            </div>
            <div class="">
                <input type="radio" name="field" id="creditos_acumulados">
                <label for="creditos_acumulados">Créditos acumulados</label>
            </div>
            <div class="">
                <input type="radio" name="field" id="promedio">
                <label for="promedio">Promedio</label>
            </div>
        </fieldset>
        <fieldset id="type">
            <legend>Tipo de orden:</legend>
            <div class="">
                <input type="radio" name="type" id="ascendente">
                <label for="identificacion">Ascendente</label>
            </div>
            <div class="">
                <input type="radio" name="type" id="descendente">
                <label for="nombre">Descendente</label>
            </div>
        </fieldset>
        

    </div>
</body>
<script>
    
</script>
</html>
